<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    :root {
      --active-color: #00A63E;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #18171c;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #18171c;
      position: relative;
      z-index: 100;
    }

    .navbar__menu {
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
      width: 25rem;
      height: 4rem;
      background-color: #151821;
    }

    .navbar__menu-item {
        position: relative;
    }

    .navbar__menu-button {
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      position: relative;
      z-index: 1;
    }

    .navbar__sidebar-button {
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 0.3rem 0;
      text-align: left;
      transition: all 0.7 ease;
    }

    .navbar__sidebar-button:hover {
      transform: scale(0.96);
    }

    .navbar__menu-button:hover {
      color: #D1D5DC;
    }

    /* 클릭 시 형광 초록 원형 박스 */
    .navbar__menu-button:focus::before,
    .navbar__menu-button:active::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 5rem;
      height: 3rem;
      background-color: var(--active-color);
      border-radius: 30px;
      z-index: -1;
    }

    .navbar__sidebar-button:focus,
    .navbar__sidebar-button:active {
      color: var(--active-color);
    }

    /* 햄버거 버튼 */
    .navbar__toggle {
      display: none;
    }

    .navbar__hamburger {
      position: absolute;
      right: 3rem;
      top: 2rem;
      display: none;
      cursor: pointer;
      font-size: 1.2rem;
      user-select: none;
      color: white;
    }

    /* 사이드바 */
    .navbar__sidebar {
      display: none;
    }

    @media (max-width: 768px) {
      .navbar__menu {
        display: none;
      }

      .navbar__hamburger {
        display: block;
      }

      .navbar__sidebar {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        position: fixed;
        top: 0;
        right: 0;
        width: 250px;
        height: 100vh;
        background: #17171B;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
        padding: 2rem 1.5rem;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
      }

      .navbar__toggle:checked ~ .navbar__sidebar {
        transform: translateX(0);
      }

      .navbar__close {
        align-self: flex-end;
        font-size: 1.8rem;
        color: white;
        cursor: pointer;
        background: none;
        border: none;
        transform: scale(0.7);
      }
    }

    footer {
        position: relative;
        top: 8rem;
        color: #a2a2a3;
        border-top: 0.1px solid #2f2f32;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <!-- 햄버거 버튼 -->
    <input type="checkbox" id="toggle" class="navbar__toggle">
    <label for="toggle" class="navbar__hamburger">☰</label>

    <!-- 메뉴 -->
    <ul class="navbar__menu">
      <li class="navbar__menu-item">
        <button class="navbar__menu-button">
            <svg stroke="currentColor" fill="none" stroke-width="1.5" viewBox="0 0 24 24" aria-hidden="true" height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z"></path>
            </svg>
        </button>
      </li>
      <li class="navbar__menu-item">
        <button class="navbar__menu-button">Projects</button>
      </li>
      <li class="navbar__menu-item">
        <button class="navbar__menu-button">Members</button>
      </li>
      <li class="navbar__menu-item">
        <button class="navbar__menu-button">FAQ</button>
      </li>
    </ul>
    <!-- 사이드바 -->
    <div class="navbar__sidebar">
      <label for="toggle" class="navbar__close">
        <svg stroke="currentColor" fill="none" stroke-width="0" viewBox="0 0 15 15" class="w-5 h-5 text-white" aria-hidden="true" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M11.7816 4.03157C12.0062 3.80702 12.0062 3.44295 11.7816 3.2184C11.5571 2.99385 11.193 2.99385 10.9685 3.2184L7.50005 6.68682L4.03164 3.2184C3.80708 2.99385 3.44301 2.99385 3.21846 3.2184C2.99391 3.44295 2.99391 3.80702 3.21846 4.03157L6.68688 7.49999L3.21846 10.9684C2.99391 11.193 2.99391 11.557 3.21846 11.7816C3.44301 12.0061 3.80708 12.0061 4.03164 11.7816L7.50005 8.31316L10.9685 11.7816C11.193 12.0061 11.5571 12.0061 11.7816 11.7816C12.0062 11.557 12.0062 11.193 11.7816 10.9684L8.31322 7.49999L11.7816 4.03157Z" fill="currentColor"></path></svg>
      </label>
      <button class="navbar__sidebar-button">Home</button>
      <button class="navbar__sidebar-button">Projects</button>
      <button class="navbar__sidebar-button">Members</button>
      <button class="navbar__sidebar-button">FAQ</button>

      <footer>
        © SMUMC 2025.
      </footer>
    </div>
  </nav>
</body>
</html>
